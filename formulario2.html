<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/estilos.css">
	<title>MotApp 2</title>
</head>
<body>
	<div class="title">
		<h1 >MotApp</h1>
	</div>
		<div class="contenedor-formulario"> 
			<div class="wrap">
			<!--Formulario-->
				<form action="" class="formulario" name="formulario_registro" method="post">
				<div>
					<div class="a">
						<select name="asd" width="500" class="a" 
						<option>Hola</option>
						<option class="b">Hola</option>
						<option class="b">Como estan</option>
						</select>
					</div>
					<br>
					<div class="input-group">
						<input type="text" id="name_room" name="nameRoom">
						<label class="label" for="name_room">Nombre de habitación:</label>
					</div>
					<div class="input-group">
						<input type="text" id="type_room" name="typeRoom">
						<label class="label" for="type_room">Tipo de habitación	:</label>
					</div>
					<div class="input-group">
						<input type="text" id="description_room" name="descriptionRoom">
						<label class="label" for="description_room">Dotación :</label>
					</div>
					<div class="input-group">
						<input type="text" id="number_room" name="numberRoom">
						<label class="label" for="number_room">Numero de habitaciones :</label>
					</div>
					<div class="input-group">
						<input type="text" id="service_room" name="serviceRoom">
						<label class="label" for="service_room">Numero de servicio :</label>
						(En horas)
					</div>
					<div class="input-group">
						<input type="text" id="rate_room" name="rateRoom">
						<label class="label" for="rate_room">Precio :</label>
					</div>
					<div class="upload-file">
						<h4 class="titleh4">Selecciona la image:</h4>
						<input type="file" id="image" name="imagenCargada" >
						<input type="submit" id="btn-upload" value="Cargar" >
					</div>
					<div class="btn-submit">
					<input type="submit" id="btn-submit" value="Enviar">
					</div>
				</div>
				</form>
			</div>
		</div>
	<script src="js/formulario.js"></script>
</body>
</html>
